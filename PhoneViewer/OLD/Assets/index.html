<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Unity WebGL Player | 3D Phone viewer</title>
		<link rel="stylesheet" href="TemplateData/style.css">
		<link rel="shortcut icon" href="TemplateData/favicon.ico" />
		<script type="text/javascript" src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>
		<script type="text/javascript" src="TemplateData/CSSPlugin.js"></script>
		<script src="TemplateData/UnityProgress.js"></script>
	</head>
	<body class="template">
		<button onclick="SetFullscreen(1)" style="position: absolute; z-index: 10; bottom: 0px; left: 0px; right: 0px; width: 60px; height: 60px; margin: auto">Toggle<br>fullscreen</button>
		<div class="template-wrap clear">
			<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
		</div>
		<div id="loadingBox">
			<div id="bgBar"></div>
			<div id="progressBar"></div>
			<img id="spinner" src="TemplateData/spinner.gif" style="display: none; margin: 0 auto" />
			<p id="loadingInfo">Loading...</p>
		</div>
		<script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 125829120,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/Build 24 (Touch zoom build test 2).data",
    codeUrl: "Release/Build 24 (Touch zoom build test 2).js",
    memUrl: "Release/Build 24 (Touch zoom build test 2).mem",
    
  };
</script>
<script src="Release/UnityLoader.js"></script>

	</body>
</html>
